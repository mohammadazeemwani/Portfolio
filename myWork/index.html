    <script>
      document.querySelector(".my_logo").addEventListener("click", () => {
        window.location.href = "/";
      });

      // When the user scrolls the page, execute myFunction
      window.onscroll = function () {
        myFunction();
      };

      // Get the header
      var header = document.querySelector(".focus");
      var scrollabe = document.querySelector(".main1");

      // Get the offset position of the navbar
      var sticky = header.offsetTop;

      // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
          scrollabe.classList.add("scroll_state_main1");
        } else {
          header.classList.remove("sticky");
          scrollabe.classList.remove("scroll_state_main1");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        var text = "Explore my curated collection of projects ";
        var index = 0;
        var typingSpeed = 50; // Adjust typing speed (milliseconds per character)

        function type() {
          if (index < text.length) {
            document.getElementById("typing-text").textContent +=
              text.charAt(index);
            index++;
            setTimeout(type, typingSpeed);
          }
        }

        type();
      });
    </script>
